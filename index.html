<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <h2>cross-origin iframe</h2>
    <div class="iframe-container">
      <iframe
        class="iframe-layout"
        sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-top-navigation allow-popups allow-top-navigation"
        src="https://preview-html5.playcode.io/"
      ></iframe>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
